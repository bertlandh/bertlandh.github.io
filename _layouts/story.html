---
layout: default
---

<div class="columns is-centered">
    <div class="column is-6">
        {% include carbon.html %}

        <div class="content">

            <p>Published: {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}</p>

            {{ content }}
        </div>

        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag is-primary">{{ tag }}</span>
            {% endfor %}
        </div>

        {% include share-buttons.html %}
    </div>
</div>
